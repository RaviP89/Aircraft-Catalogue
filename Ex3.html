<body>
    <script>
        function fahrenheitToCelsius(fahrenheit) {
            var fahrenheit = prompt("Provide a temperature in Fahrenheit")
            return (fahrenheit - 32) * 5 / 9;
        }
            let fahrenheit = 100;
            let celsius = fahrenheitToCelsius(fahrenheit);
            console.log("The temperature would be" + celsius + "Celsius")
        
    </script>
