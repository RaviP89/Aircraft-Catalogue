<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let colores = []
        for (let i=0, i<5, i++) {
            let color = prompt(`Por favor, ingresa el color ${i+1}:`);
            colores.push(color);
        }
        console.log("Colores ingresados", colores);
        let nuevoColor = prompt("")
        let colorAEliminar = prompt("Ingresa el color que queres eliminar.")
        let index = colores.indexOf(colorAEliminar);
        if (index !== -1) {
            colores.splice(index)
        }
    </script>
</body>
</html>
