    <script>
        function verificarParidade() {
            let numero = prompt("Digite seu numero:")

            numero = Number(numero);

            if (numero % 2 === 0) {
                alert("O numero e par!");
            } else {
                alert("O numero e impar!");
            }
        
             
        }
    </script>
