<body>
    <script>
function Station(month) {
    var month = prompt("Digite um mes.")
    if (month === "December" || "January"  || "February" ) {
        alert("Summer");
    }
    else if (month === "March" || "April" || "May") {
        alert("Fall");
    }
    else if (month === "June" || "July" || "August") {
        alert("Winter");
    }
    else if (month === "September" || "October" || "November") {
        alert("Spring");
    }
}
    </script>
